<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .toast-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .toast-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-exit-active {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;
        
        // --- API Base URL ---
        const API_BASE_URL = 'http://localhost:5000';

        // --- Utility Function to Parse JWT ---
        const parseJwt = (token) => {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        };

        // --- Authentication Context ---
        const AuthContext = createContext(null);

        const AuthProvider = ({ children }) => {
            const [token, setToken] = useState(localStorage.getItem('jwt_token'));
            const [user, setUser] = useState(null);

            useEffect(() => {
                if (token) {
                    localStorage.setItem('jwt_token', token);
                    const decodedUser = parseJwt(token);
                    setUser(decodedUser); 
                } else {
                    localStorage.removeItem('jwt_token');
                    setUser(null);
                }
            }, [token]);

            const login = async (username, password) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        setToken(data.token);
                        return { success: true };
                    }
                    return { success: false, message: data.message || "Login failed" };
                } catch (error) {
                    return { success: false, message: "Server error" };
                }
            };

            const register = async (username, password, role) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, role }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        setToken(data.token); // Auto-login after successful registration
                        return { success: true };
                    }
                    return { success: false, message: data.message || "Registration failed" };
                } catch (error) {
                    return { success: false, message: "Server error" };
                }
            };

            const logout = () => {
                setToken(null);
            };

            return (
                <AuthContext.Provider value={{ token, user, login, register, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // --- Icon Components ---
        const BookOpenIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>);
        const SearchIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></svg>);
        const PlusIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const AlertTriangleIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>);
        const XCircleIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>);
        const UserIcon = ({ size = 20, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>);
        const LockIcon = ({ size = 20, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>);

        // --- Child Components ---
        const Header = ({ onLoginClick, onRegisterClick, onAddBookClick, onLogoutClick }) => {
            const { user } = useContext(AuthContext);
            return (
                <header className="bg-white shadow-md">
                    <nav className="container mx-auto px-4 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                             <BookOpenIcon size={28} className="text-indigo-600" />
                            <span className="text-2xl font-bold text-gray-800">Digital Library</span>
                        </div>
                        <div className="flex items-center space-x-4">
                             {user?.role === 'Admin' && (
                                <button onClick={onAddBookClick} className="hidden sm:flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                                    <PlusIcon size={20} /> Add Book
                                </button>
                            )}
                            {user ? (
                                <button onClick={onLogoutClick} className="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                                    Logout
                                </button>
                            ) : (
                                <div className="flex items-center space-x-2">
                                    <button onClick={onLoginClick} className="text-gray-600 font-medium hover:text-indigo-600 transition-colors">
                                        Login
                                    </button>
                                    <button onClick={onRegisterClick} className="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                                        Sign Up
                                    </button>
                                </div>
                            )}
                        </div>
                    </nav>
                </header>
            );
        };

        const SearchBar = ({ searchTerm, setSearchTerm }) => (
            <div className="mt-6 relative">
                 <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                     <SearchIcon size={20} className="text-gray-400" />
                </div>
                <input
                    type="text"
                    placeholder="Search by title or author..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>
        );

        const BookList = ({ books, onAction }) => {
            if (books.length === 0) {
                return <p className="text-center text-gray-500 mt-8">No books found.</p>;
            }
            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    {books.map(book => (
                        <BookCard key={book._id} book={book} onAction={onAction} />
                    ))}
                </div>
            );
        };

        const BookCard = ({ book, onAction }) => {
            const { user } = useContext(AuthContext);
            const isBorrowedByCurrentUser = user && book.borrowedBy === user.id;

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden flex flex-col justify-between transform hover:scale-105 transition-transform duration-300">
                    <div className="p-5">
                        <h3 className="text-lg font-bold text-gray-900 truncate">{book.title}</h3>
                        <p className="text-gray-600 text-sm mb-4">by {book.author}</p>
                        <span className={`px-3 py-1 text-xs font-semibold rounded-full ${book.isAvailable ? 'bg-green-100 text-green-800' : (isBorrowedByCurrentUser ? 'bg-blue-100 text-blue-800' : 'bg-yellow-100 text-yellow-800')}`}>
                            {book.isAvailable ? 'Available' : (isBorrowedByCurrentUser ? 'Borrowed by you' : 'Borrowed')}
                        </span>
                    </div>
                    <div className="p-5 bg-gray-50">
                        {book.isAvailable ? (
                            <button 
                                onClick={() => onAction(book._id, 'borrow')}
                                className="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors text-sm font-medium">
                                Borrow
                            </button>
                        ) : isBorrowedByCurrentUser ? (
                            <button 
                                onClick={() => onAction(book._id, 'return')}
                                className="w-full bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition-colors text-sm font-medium">
                                Return
                            </button>
                        ) : (
                           <button 
                                disabled
                                className="w-full bg-gray-300 text-gray-500 px-4 py-2 rounded-md cursor-not-allowed text-sm font-medium">
                                Borrowed
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const LoginModal = ({ onClose, onSwitchToRegister }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { login } = useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const result = await login(username, password);
                if (result.success) {
                    onClose();
                } else {
                    setError(result.message || 'Invalid credentials');
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"><div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-gray-800">&times;</button><h2 className="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back!</h2>{error && <p className="text-red-500 text-center mb-4 text-sm">{error}</p>}<form onSubmit={handleSubmit}><div className="mb-4 relative"><UserIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input placeholder="Username" type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full p-2 pl-10 border rounded-md" required /></div><div className="mb-6 relative"><LockIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input placeholder="Password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-2 pl-10 border rounded-md" required /></div><button type="submit" className="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition-all duration-300">Sign In</button></form><p className="text-center text-sm text-gray-600 mt-6">Don't have an account? <button onClick={onSwitchToRegister} className="font-medium text-indigo-600 hover:underline">Sign Up</button></p></div></div>
            );
        };
        
        const RegisterModal = ({ onClose, onSwitchToLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [role, setRole] = useState('Member');
            const [error, setError] = useState('');
            const { register } = useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const result = await register(username, password, role);
                if (result.success) {
                    onClose();
                } else {
                    setError(result.message || 'Could not create account.');
                }
            };
            
            return (
                 <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"><div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-gray-800">&times;</button><h2 className="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>{error && <p className="text-red-500 text-center mb-4 text-sm">{error}</p>}<form onSubmit={handleSubmit}><div className="mb-4 relative"><UserIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input placeholder="Username" type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full p-2 pl-10 border rounded-md" required /></div><div className="mb-4 relative"><LockIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input placeholder="Password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-2 pl-10 border rounded-md" required /></div><div className="mb-6"><p className="block text-gray-700 mb-2 text-sm">Register as:</p><div className="flex items-center justify-center gap-4"><label className="flex items-center"><input type="radio" name="role" value="Member" checked={role === 'Member'} onChange={() => setRole('Member')} className="mr-2" />Member</label><label className="flex items-center"><input type="radio" name="role" value="Admin" checked={role === 'Admin'} onChange={() => setRole('Admin')} className="mr-2" />Admin</label></div></div><button type="submit" className="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition-all duration-300">Sign Up</button></form><p className="text-center text-sm text-gray-600 mt-6">Already have an account? <button onClick={onSwitchToLogin} className="font-medium text-indigo-600 hover:underline">Login</button></p></div></div>
            );
        };
        
        const AddBookModal = ({ onClose, onAddBook }) => {
            const [title, setTitle] = useState('');
            const [author, setAuthor] = useState('');
            const [isbn, setIsbn] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const result = await onAddBook({ title, author, isbn });
                if (result.success) {
                    onClose();
                } else {
                    setError(result.message || 'Could not add book.');
                }
            };
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"><div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><h2 className="text-2xl font-bold mb-6 text-center">Add a New Book</h2>{error && <p className="text-red-500 text-center mb-4">{error}</p>}<form onSubmit={handleSubmit}><div className="mb-4"><label className="block text-gray-700 mb-2" htmlFor="title">Title</label><input id="title" type="text" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="mb-4"><label className="block text-gray-700 mb-2" htmlFor="author">Author</label><input id="author" type="text" value={author} onChange={(e) => setAuthor(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="mb-6"><label className="block text-gray-700 mb-2" htmlFor="isbn">ISBN</label><input id="isbn" type="text" value={isbn} onChange={(e) => setIsbn(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="flex items-center justify-between"><button type="submit" className="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Add Book</button><button type="button" onClick={onClose} className="text-gray-600 hover:text-gray-800">Cancel</button></div></form></div></div>
            );
        };

        const ConfirmationModal = ({ title, message, onConfirm, onCancel }) => (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
                    <div className="flex items-center mb-4">
                        <AlertTriangleIcon size={24} className="text-red-500 mr-3" />
                        <h2 className="text-2xl font-bold">{title}</h2>
                    </div>
                    <p className="text-gray-600 mb-6">{message}</p>
                    <div className="flex justify-end space-x-4">
                        <button onClick={onCancel} className="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-300">
                            Cancel
                        </button>
                        <button onClick={onConfirm} className="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        );

        const ErrorToast = ({ message, onDismiss }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    onDismiss();
                }, 4000); // Auto-dismiss after 4 seconds
                return () => clearTimeout(timer);
            }, [onDismiss]);

            return (
                 <div className="fixed bottom-5 right-5 bg-red-500 text-white p-4 rounded-lg shadow-lg flex items-center z-50 toast-enter-active">
                    <XCircleIcon size={24} className="mr-3" />
                    <span>{message}</span>
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [books, setBooks] = useState([]);
            const [filteredBooks, setFilteredBooks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [isRegisterModalOpen, setRegisterModalOpen] = useState(false);
            const [isAddBookModalOpen, setAddBookModalOpen] = useState(false);
            const [isLogoutConfirmOpen, setLogoutConfirmOpen] = useState(false);
            const { token, user, logout } = useContext(AuthContext);

            const showError = (message) => {
                setError(message);
                setTimeout(() => setError(null), 4000);
            };

            const fetchBooks = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE_URL}/api/books`);
                    const data = await response.json();
                    if (data.success) {
                        setBooks(data.data.sort((a, b) => a.title.localeCompare(b.title)));
                    } else {
                        showError('Failed to fetch books.');
                    }
                } catch (err) {
                    showError('An error occurred while fetching books.');
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                fetchBooks();
            }, []);

            useEffect(() => {
                const results = books.filter(book =>
                    book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    book.author.toLowerCase().includes(searchTerm.toLowerCase())
                );
                setFilteredBooks(results);
            }, [searchTerm, books]);

            const handleBookAction = async (bookId, action) => {
                if (!token) {
                    showError("You must be logged in to do that.");
                    setLoginModalOpen(true);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/books/${bookId}/${action}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (data.success) {
                        fetchBooks();
                    } else {
                        showError(data.message || `Failed to ${action} book.`);
                    }
                } catch (err) {
                    showError(`An error occurred during the ${action} action.`);
                }
            };

            const handleAddBook = async (bookData) => {
               if (!token) {
                   showError("Authentication error.");
                   return { success: false, message: 'No token found' };
               }
                try {
                   const response = await fetch(`${API_BASE_URL}/api/books`, {
                       method: 'POST',
                       headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                       body: JSON.stringify(bookData)
                   });
                   const data = await response.json();
                    if (data.success) {
                       fetchBooks(); // Refresh the book list
                       return { success: true };
                   } else {
                       return { success: false, message: data.message || 'Failed to add book.' };
                   }
               } catch (err) {
                   return { success: false, message: 'An error occurred while adding the book.' };
               }
           };

           const handleConfirmLogout = () => {
                logout();
                setLogoutConfirmOpen(false);
           }
           
           const switchToRegister = () => {
                setLoginModalOpen(false);
                setRegisterModalOpen(true);
           }
           
           const switchToLogin = () => {
                setRegisterModalOpen(false);
                setLoginModalOpen(true);
           }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header 
                        onLoginClick={() => setLoginModalOpen(true)} 
                        onRegisterClick={() => setRegisterModalOpen(true)}
                        onAddBookClick={() => setAddBookModalOpen(true)}
                        onLogoutClick={() => setLogoutConfirmOpen(true)}
                    />
                    
                    {error && <ErrorToast message={error} onDismiss={() => setError(null)} />}
                    
                    <main className="container mx-auto px-4 py-8">
                        <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                             <div className="flex justify-between items-start">
                                 <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Welcome to the Library</h1>
                                    <p className="text-gray-600">Browse, borrow, and return books with ease.</p>
                                </div>
                                {user?.role === 'Admin' && (
                                     <button onClick={() => setAddBookModalOpen(true)} className="sm:hidden flex items-center justify-center p-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors">
                                        <PlusIcon size={24} />
                                    </button>
                                )}
                            </div>
                            <SearchBar searchTerm={searchTerm} setSearchTerm={setSearchTerm} />
                        </div>

                        {loading && <p className="text-center text-gray-500">Loading books...</p>}
                        
                        {!loading && (
                            <BookList books={filteredBooks} onAction={handleBookAction} />
                        )}
                    </main>

                    {isLoginModalOpen && <LoginModal onClose={() => setLoginModalOpen(false)} onSwitchToRegister={switchToRegister} />}
                    {isRegisterModalOpen && <RegisterModal onClose={() => setRegisterModalOpen(false)} onSwitchToLogin={switchToLogin} />}
                    {isAddBookModalOpen && <AddBookModal onClose={() => setAddBookModalOpen(false)} onAddBook={handleAddBook} />}
                    {isLogoutConfirmOpen && (
                        <ConfirmationModal 
                            title="Confirm Logout"
                            message="Are you sure you want to log out?"
                            onConfirm={handleConfirmLogout}
                            onCancel={() => setLogoutConfirmOpen(false)}
                        />
                    )}
                </div>
            );
        }
        
        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );

    </script>
</body>
</html>
