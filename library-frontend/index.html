<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;
        
        // --- API Base URL ---
        const API_BASE_URL = 'http://localhost:5000';

        // --- Utility Function to Parse JWT ---
        const parseJwt = (token) => {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        };

        // --- Authentication Context ---
        const AuthContext = createContext(null);

        const AuthProvider = ({ children }) => {
            const [token, setToken] = useState(localStorage.getItem('jwt_token'));
            const [user, setUser] = useState(null);

            useEffect(() => {
                if (token) {
                    localStorage.setItem('jwt_token', token);
                    const decodedUser = parseJwt(token);
                    setUser(decodedUser); 
                } else {
                    localStorage.removeItem('jwt_token');
                    setUser(null);
                }
            }, [token]);

            const login = async (username, password) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        setToken(data.token);
                        return { success: true };
                    }
                    return { success: false, message: data.message || "Login failed" };
                } catch (error) {
                    return { success: false, message: "Server error" };
                }
            };

            const logout = () => {
                setToken(null);
            };

            return (
                <AuthContext.Provider value={{ token, user, login, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // --- Icon Components ---
        const BookOpenIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></svg>);
        const SearchIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></svg>);
        const PlusIcon = ({ size = 24, className = '' }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);

        // --- Child Components ---
        const Header = ({ onLoginClick, onAddBookClick }) => {
            const { user, logout } = useContext(AuthContext);
            return (
                <header className="bg-white shadow-md">
                    <nav className="container mx-auto px-4 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                             <BookOpenIcon size={28} className="text-indigo-600" />
                            <span className="text-2xl font-bold text-gray-800">Digital Library</span>
                        </div>
                        <div className="flex items-center space-x-4">
                             {user?.role === 'Admin' && (
                                <button onClick={onAddBookClick} className="hidden sm:flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                                    <PlusIcon size={20} /> Add Book
                                </button>
                            )}
                            {user ? (
                                <button onClick={logout} className="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                                    Logout
                                </button>
                            ) : (
                                <button onClick={onLoginClick} className="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                                    Login
                                </button>
                            )}
                        </div>
                    </nav>
                </header>
            );
        };

        const SearchBar = ({ searchTerm, setSearchTerm }) => (
            <div className="mt-6 relative">
                 <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                     <SearchIcon size={20} className="text-gray-400" />
                </div>
                <input
                    type="text"
                    placeholder="Search by title or author..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full p-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>
        );

        const BookList = ({ books, onAction }) => {
            if (books.length === 0) {
                return <p className="text-center text-gray-500 mt-8">No books found.</p>;
            }
            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    {books.map(book => (
                        <BookCard key={book._id} book={book} onAction={onAction} />
                    ))}
                </div>
            );
        };

        const BookCard = ({ book, onAction }) => (
            <div className="bg-white rounded-lg shadow-md overflow-hidden flex flex-col justify-between transform hover:scale-105 transition-transform duration-300">
                <div className="p-5">
                    <h3 className="text-lg font-bold text-gray-900 truncate">{book.title}</h3>
                    <p className="text-gray-600 text-sm mb-4">by {book.author}</p>
                    <span className={`px-3 py-1 text-xs font-semibold rounded-full ${book.isAvailable ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}`}>
                        {book.isAvailable ? 'Available' : 'Borrowed'}
                    </span>
                </div>
                <div className="p-5 bg-gray-50">
                    {book.isAvailable ? (
                        <button 
                            onClick={() => onAction(book._id, 'borrow')}
                            className="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors text-sm font-medium">
                            Borrow
                        </button>
                    ) : (
                        <button 
                            onClick={() => onAction(book._id, 'return')}
                            className="w-full bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition-colors text-sm font-medium">
                            Return
                        </button>
                    )}
                </div>
            </div>
        );

        const LoginModal = ({ onClose }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { login } = useContext(AuthContext);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const result = await login(username, password);
                if (result.success) {
                    onClose();
                } else {
                    setError(result.message || 'Invalid credentials');
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><h2 className="text-2xl font-bold mb-6 text-center">Login</h2>{error && <p className="text-red-500 text-center mb-4">{error}</p>}<form onSubmit={handleSubmit}><div className="mb-4"><label className="block text-gray-700 mb-2" htmlFor="username">Username</label><input id="username" type="text" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="mb-6"><label className="block text-gray-700 mb-2" htmlFor="password">Password</label><input id="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="flex items-center justify-between"><button type="submit" className="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Sign In</button><button type="button" onClick={onClose} className="text-gray-600 hover:text-gray-800">Cancel</button></div></form></div></div>
            );
        };
        
        const AddBookModal = ({ onClose, onAddBook }) => {
            const [title, setTitle] = useState('');
            const [author, setAuthor] = useState('');
            const [isbn, setIsbn] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                const result = await onAddBook({ title, author, isbn });
                if (result.success) {
                    onClose();
                } else {
                    setError(result.message || 'Could not add book.');
                }
            };
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm"><h2 className="text-2xl font-bold mb-6 text-center">Add a New Book</h2>{error && <p className="text-red-500 text-center mb-4">{error}</p>}<form onSubmit={handleSubmit}><div className="mb-4"><label className="block text-gray-700 mb-2" htmlFor="title">Title</label><input id="title" type="text" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="mb-4"><label className="block text-gray-700 mb-2" htmlFor="author">Author</label><input id="author" type="text" value={author} onChange={(e) => setAuthor(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="mb-6"><label className="block text-gray-700 mb-2" htmlFor="isbn">ISBN</label><input id="isbn" type="text" value={isbn} onChange={(e) => setIsbn(e.target.value)} className="w-full p-2 border rounded-md" required /></div><div className="flex items-center justify-between"><button type="submit" className="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Add Book</button><button type="button" onClick={onClose} className="text-gray-600 hover:text-gray-800">Cancel</button></div></form></div></div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [books, setBooks] = useState([]);
            const [filteredBooks, setFilteredBooks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [isLoginModalOpen, setLoginModalOpen] = useState(false);
            const [isAddBookModalOpen, setAddBookModalOpen] = useState(false);
            const { token, user } = useContext(AuthContext);

            const fetchBooks = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE_URL}/api/books`);
                    const data = await response.json();
                    if (data.success) {
                        setBooks(data.data.sort((a, b) => a.title.localeCompare(b.title)));
                    } else {
                        setError('Failed to fetch books.');
                    }
                } catch (err) {
                    setError('An error occurred while fetching books.');
                } finally {
                    setLoading(false);
                }
            };
            
            useEffect(() => {
                fetchBooks();
            }, []);

            useEffect(() => {
                const results = books.filter(book =>
                    book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    book.author.toLowerCase().includes(searchTerm.toLowerCase())
                );
                setFilteredBooks(results);
            }, [searchTerm, books]);

            const handleBookAction = async (bookId, action) => {
                if (!token) {
                    setError("You must be logged in to do that.");
                    setLoginModalOpen(true);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/books/${bookId}/${action}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    if (data.success) {
                        fetchBooks();
                    } else {
                        setError(data.message || `Failed to ${action} book.`);
                    }
                } catch (err) {
                    setError(`An error occurred during the ${action} action.`);
                }
            };

            const handleAddBook = async (bookData) => {
               if (!token) {
                   setError("Authentication error.");
                   return { success: false, message: 'No token found' };
               }
                try {
                   const response = await fetch(`${API_BASE_URL}/api/books`, {
                       method: 'POST',
                       headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                       body: JSON.stringify(bookData)
                   });
                   const data = await response.json();
                    if (data.success) {
                       fetchBooks(); // Refresh the book list
                       return { success: true };
                   } else {
                       return { success: false, message: data.message || 'Failed to add book.' };
                   }
               } catch (err) {
                   return { success: false, message: 'An error occurred while adding the book.' };
               }
           };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header 
                        onLoginClick={() => setLoginModalOpen(true)} 
                        onAddBookClick={() => setAddBookModalOpen(true)}
                    />
                    
                    <main className="container mx-auto px-4 py-8">
                        <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                             <div className="flex justify-between items-start">
                                 <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Welcome to the Library</h1>
                                    <p className="text-gray-600">Browse, borrow, and return books with ease.</p>
                                </div>
                                {user?.role === 'Admin' && (
                                     <button onClick={() => setAddBookModalOpen(true)} className="sm:hidden flex items-center justify-center p-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors">
                                        <PlusIcon size={24} />
                                    </button>
                                )}
                            </div>
                            <SearchBar searchTerm={searchTerm} setSearchTerm={setSearchTerm} />
                        </div>

                        {loading && <p className="text-center text-gray-500">Loading books...</p>}
                        {error && <p className="text-center text-red-500 bg-red-100 p-3 rounded-md">{error}</p>}
                        
                        {!loading && !error && (
                            <BookList books={filteredBooks} onAction={handleBookAction} />
                        )}
                    </main>

                    {isLoginModalOpen && <LoginModal onClose={() => setLoginModalOpen(false)} />}
                    {isAddBookModalOpen && <AddBookModal onClose={() => setAddBookModalOpen(false)} onAddBook={handleAddBook} />}
                </div>
            );
        }
        
        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <AuthProvider>
                <App />
            </AuthProvider>
        );

    </script>
</body>
</html>
